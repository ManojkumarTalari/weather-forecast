</div>
<script>const API_KEY = 'fa304123a251263147acb76a288e619c';

  // Function to fetch weather data based on current location


    function getWeatherData () {
      navigator.geolocation.getCurrentPosition((success) => {
          
          let {latitude, longitude } = success.coords;
  
          fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&units=metric&appid=${API_KEY}`)
.then(res => res.json()).then(data => {
         console.log(latitude,longitude)
          console.log(data)
          const city = data.city.name;
        const currentTemp = data.list[0].main.temp;
        const description = data.list[0].weather[0].main;
        const detailedDescription = `Today expect a ${data.list[0].weather[0].description} with temperatures reaching a maximum of ${data.list[0].main.temp_max}°C.`;
        const feelsLike = data.list[0].main.feels_like;
        const precipitation = data.list[0].rain ? `${data.list[0].rain['3h']} mm in the last 3 hours` : 'No precipitation';
        const humidity = `${data.list[0].main.humidity}%`;
        const windSpeed = `${data.list[0].wind.speed} m/s`;
  
        // Display current weather details in HTML
        document.getElementById('city-name').textContent = city;
        document.getElementById('current-temp').textContent = `${currentTemp}°C`;
        document.getElementById('description').textContent = description;
        document.getElementById('detailed-description').textContent = detailedDescription;
        document.getElementById('feels-like').textContent = `${feelsLike}°C`;
        document.getElementById('precipitation').textContent = precipitation;
        document.getElementById('humidity').textContent = humidity;
        document.getElementById('wind-speed').textContent = windSpeed;
  
        // Extract and display hourly forecast (next 12 hours)
        const hourlyForecastList = document.getElementById('hourly-forecast');
        data.list.slice(0, 12).forEach(entry => {
          const time = entry.dt_txt.split(' ')[1].substring(0, 5); // Extract "HH:MM"
          const weatherIcon = entry.weather[0].icon;
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${time} <br> ${entry.main.temp}°C <br></span>
            <br><br>
            <img src="http://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="${entry.weather[0].description}" class="forecast-icon">
            <br>
            <span>${entry.weather[0].description}</span>
          `;
          hourlyForecastList.appendChild(li);
        });
  
        // Extract and display weekly forecast (next 7 days)
        const weeklyForecastList = document.getElementById('weekly-forecast');
        const days = new Set();
        data.list.forEach(entry => {
          const date = entry.dt_txt.split(' ')[0];
          if (!days.has(date) && days.size < 7) {
            days.add(date);
            const dayName = new Date(date).toLocaleDateString('en-US', { weekday: 'short' });
            const weatherIcon = entry.weather[0].icon; // Get the icon code
            const li = document.createElement('li');
            li.innerHTML = `
            <span>${dayName}</span>
            <img src="http://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="${entry.weather[0].description}" class="forecast-icon">
            <span>${entry.main.temp}°C,</span><span> ${entry.weather[0].description}</span>
            `;
            weeklyForecastList.appendChild(li);
          }
        });
          
          })
  
      })
  }



  
  // Check if cityName is stored in localStorage
  const cityName = localStorage.getItem('cityName') || '';
  
  // If cityName is not present, fetch weather based on the current location
  if (!cityName) {
    getWeatherData();
  } else {
    // Fetch weather data based on city from localStorage
    fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${cityName}&units=metric&appid=${API_KEY}`)
      .then(response => {
        if (!response.ok) throw new Error('Error fetching weather data');
        return response.json();
      })
      .then(data => {
        // Extract and display weather details as before
        const city = data.city.name;
        const currentTemp = data.list[0].main.temp;
        const description = data.list[0].weather[0].main;
        const detailedDescription = `Today expect a ${data.list[0].weather[0].description} with temperatures reaching a maximum of ${data.list[0].main.temp_max}°C.`;
        const feelsLike = data.list[0].main.feels_like;
        const precipitation = data.list[0].rain ? `${data.list[0].rain['3h']} mm in the last 3 hours` : 'No precipitation';
        const humidity = `${data.list[0].main.humidity}%`;
        const windSpeed = `${data.list[0].wind.speed} m/s`;
  
        // Display current weather details in HTML
        document.getElementById('city-name').textContent = city;
        document.getElementById('current-temp').textContent = `${currentTemp}°C`;
        document.getElementById('description').textContent = description;
        document.getElementById('detailed-description').textContent = detailedDescription;
        document.getElementById('feels-like').textContent = `${feelsLike}°C`;
        document.getElementById('precipitation').textContent = precipitation;
        document.getElementById('humidity').textContent = humidity;
        document.getElementById('wind-speed').textContent = windSpeed;
  
        // Extract and display hourly forecast (next 12 hours)
        const hourlyForecastList = document.getElementById('hourly-forecast');
        data.list.slice(0, 12).forEach(entry => {
          const time = entry.dt_txt.split(' ')[1].substring(0, 5); // Extract "HH:MM"
          const weatherIcon = entry.weather[0].icon;
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${time} <br> ${entry.main.temp}°C <br></span>
            <br><br>
            <img src="http://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="${entry.weather[0].description}" class="forecast-icon">
            <br>
            <span>${entry.weather[0].description}</span>
          `;
          hourlyForecastList.appendChild(li);
        });
  
        // Extract and display weekly forecast (next 7 days)
        const weeklyForecastList = document.getElementById('weekly-forecast');
        const days = new Set();
        data.list.forEach(entry => {
          const date = entry.dt_txt.split(' ')[0];
          if (!days.has(date) && days.size < 7) {
            days.add(date);
            const dayName = new Date(date).toLocaleDateString('en-US', { weekday: 'short' });
            const weatherIcon = entry.weather[0].icon; // Get the icon code
            const li = document.createElement('li');
            li.innerHTML = `
            <span>${dayName}</span>
            <img src="http://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="${entry.weather[0].description}" class="forecast-icon">
            <span>${entry.main.temp}°C,</span><span> ${entry.weather[0].description}</span>
            `;
            weeklyForecastList.appendChild(li);
          }
        });
      })
      .catch(error => console.error('Error:', error));
  }
  
  </script>
